<head>
    <meta charset="UTF-8" />

</head>

<body>
    <input type="text" value="Skriv inn gjenstand..." id="pack-txt" />
    <input type="button" value="Legg til" id="add-btn" />
    <ul id="pack-list"></ul>

    <script>
        const packTxt = document.getElementById("pack-txt");
        const addBtn = document.getElementById("add-btn");
        const packlist = document.getElementById("pack-list");
        let packlistArray = ["Telt", "Tannbørste", "Solhatt"];

        showPacklist();
        addBtn.onclick = addPackingItem;


        function addPackingItem() {
            packlist.innerHTML = "";

            if (packTxt.value == "") {
                alert("Du må skrive noe inn i tekstfeltet :o")
            } else {
                const packTxtValue = packTxt.value;
                packlistArray.push(packTxtValue);
                packTxt.value = "";
                showPacklist();
            }
        }

        function showPacklist() {
            for (let i = 0; i < packlistArray.length; i++) {
                packlist.innerHTML += `<li>${packlistArray[i]}</li>`;
            }
        }
    </script>
</body>

</html>
